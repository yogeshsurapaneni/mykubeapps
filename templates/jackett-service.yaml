apiVersion: v1
kind: Service
metadata:
  name: jackett
  labels:
    {{- include "mykubeapps.labels" . | nindent 4 }}
spec:
  type: {{ .Values.jackett.service.type }}
  ports:
    - port: {{ .Values.jackett.service.port }}
      targetPort: {{ .Values.jackett.container.port }}
      protocol: TCP
{{ if eq .Values.jackett.service.type "NodePort" }}
      nodePort: {{ .Values.jackett.service.nodePort }}
{{ end }}
      name: jackett-port
  selector:
    app: jackett

---
{{ if .Values.jackett.service.extraLBService }}
apiVersion: v1
kind: Service
metadata:
  name: jackett-lb
  labels:
    {{- include "mykubeapps.labels" . | nindent 4 }}
spec:
  type: LoadBalancer
  ports:
    - port: {{ .Values.jackett.service.port }}
      targetPort: {{ .Values.jackett.container.port }}
      protocol: TCP
      name: jackett-port
  selector:
    app: jackett
{{ end }}